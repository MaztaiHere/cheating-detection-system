<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Detection Dashboard</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            background-color: #0a192f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            padding-top: 50px; 
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ffffff;
        }

        table {
            width: 80%;
            margin: 0 auto; 
            border-collapse: collapse;
            background: #112240;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; 
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #233554;
            text-align: center;
            font-size: 16px;
        }

        th {
            background: #1e2a47;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: #112a4a;
        }

        tr:hover {
            background: #163a5f;
            cursor: pointer;
        }

        td, th {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }

        .no-records {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cheating Detection Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Cheating Type</th>
                    <th>Confidence</th>
                    <th>Video Name</th>
                </tr>
            </thead>
            <tbody id="detectionTableBody">
                <tr id="noRecordsRow">
                    <td colspan="5" class="no-records">No records to display</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
   
        function fetchDetections() {
            fetch('/get_detections?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('detectionTableBody');
                    const noRecordsRow = document.getElementById('noRecordsRow');

                    if (data.length === 0) {
                        noRecordsRow.style.display = 'table-row';
                    } else {
                        noRecordsRow.style.display = 'none';
                    }

                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.id}</td>
                            <td>${row.timestamp}</td>
                            <td>${row.cheating_type}</td>
                            <td>${parseFloat(row.confidence).toFixed(2)}</td>
                            <td>${row.video_name}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener("DOMContentLoaded", fetchDetections);
    </script>
</body>
</html>

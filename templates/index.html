<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Detection Upload</title>
    <style>
        body {
            background-color: #0a192f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            text-align: center;
        }

        .container {
            padding: 20px;
            background: #112240;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            color: white;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: none;
            background: #1e2a47;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            background: white;
            color: #0a192f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Video for Cheating Detection</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
